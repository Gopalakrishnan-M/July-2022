      function fillDate() {
        //document.getElementById('fromDate').value = Date();
        var d = new Date();
        //var n = d.toLocaleDateString();
        //var n =d.toDateString()

        var n = d.toLocaleDateString('en-IN');

        //document.getElementById("FromDate").defaultValue = n;
        //document.getElementById("AsonDate").defaultValue = n;

        var parts = n.split('-');
        document.getElementById('FromDate').value = new Date(
          parts[2],
          parts[1] - 1,
          parts[0]
        );
        document.getElementById('AsonDate').defaultValue = new Date(
          parts[2],
          parts[1] - 1,
          parts[0]
        );
      }

      function setDate() {
        var date = new Date();

        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        if (month < 10) month = '0' + month;
        if (day < 10) day = '0' + day;

        //var today = year + "-" + month + "-" + day;
        var today1 = day + '-' + month + '-' + year;

        //document.getElementById('AsonDate').value = today;

        //document.getElementById('FromDate').value = new Date(today1.replace( /(\d{2})-(\d{2})-(\d{4})/, "$2/$1/$3"));
        //document.getElementById('AsonDate').defaultValue = new Date(today1.replace( /(\d{2})-(\d{2})-(\d{4})/, "$2/$1/$3"));

        //document.getElementById('FromDate').value = new Date(today1);

        //document.getElementById('FromDate').value = new Date(parts[2], parts[1] - 1, parts[0]);
        //document.getElementById('AsonDate').defaultValue = new Date(parts[2], parts[1] - 1, parts[0]);

        //var from = "10-11-2011";
        var numbers = today1.match(/\d+/g);
        //var date = new Date(numbers[2], numbers[0]-1, numbers[1]);
        document.getElementById('FromDate').value = new Date(

          numbers[1]
        );
